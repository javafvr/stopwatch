<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Stopwatch</title>
</head>
<body>
	<div class="container">
		<div class="col-12 text-center">
			<div id="timer">
				<div id="timerButtons" class="btn-group" role="group" aria-label="control">
						<button id="startTimer" type="button" class="btn btn-secondary text-capitalize ">start</button>
  						<button id="stopTimer" type="button" class="btn btn-secondary text-capitalize ">stop</button>
  						<button id="clearTimer" type="button" class="btn btn-secondary text-capitalize ">clear</button>
				</div>
				<div class="row">
					<div class="col-2">
						<div class="display-1" id="hours">00</div>
					</div>
					<div class="col-1">
						<div class="display-1  ">:</div>
					</div>
					<div class="col-2">
						<div class="display-1" id="minutes">00</div>
					</div>
					<div class="col-1">
						<div class="display-1">:</div>
					</div>
					<div class="col-2">
						<div class="display-1" id="seconds">00</div>
					</div>
					<div class="col-1">
						<div class="display-1">:</div>
					</div>
					<div class="col-3">
						<div class="display-1" id="milliseconds">000</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
